<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- FORM SETUP -->
		<h:form enctype="multipart/form-data">
		    <p:messages id="messages" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Cadastro Visitante</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{setupBean.setup.name}" 
							required="true"	
							requiredMessage="O campo nome é obrigatório"
						 >
						 	<f:ajax event="blur" render="messages" />
						 </p:inputText>
					</div>
					<div class="p-field">
						<label for="birthday">Data de nascimento</label>

								<p:datePicker
							id="birthday" 
							value="#{setupBean.setup.birthday}"
							required="true"
							requiredMessage="A data de nascimento é obrigatória"
						>
								<f:ajax event="blur" render="messages" />	
						</p:datePicker>
					</div>
					<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputText 
							id="cpf" 
							value="#{setupBean.setup.cpf}"
							required="true"
							requiredMessage="O cpf é obrigatória">
								<f:validateDoubleRange minimum="1" />
								<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="rg">RG</label>
						<p:inputText 
							id="rg" 
							value="#{setupBean.setup.RG}"
							required="true"
							requiredMessage="O rg é obrigatória"
							>
								<f:validateDoubleRange minimum="1" />
								<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="image">Arquivo de imagem: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true" 
							value="#{setupBean.image}"
						/>
					</div>
				
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton action="#{setupBean.list()}" icon="pi pi-times"
						value="Cancel" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>




</html>
